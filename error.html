<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gyroid, Inc.</title>
    <link rel="shortcut icon" href="images/gyroid_icon.ico"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- NAVIGATION -->
    <div id="myNavbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            
            <div class="navbar-header">
                <!-- Gyroid icon -->
                <a href="http://gyroid.io" class="navbar-brand">
                    <img src="images/gyroid.png" id="gyroid" align="left" width="38" height="38">
                    <span style="text-transform: lowercase; margin-top:10px; padding-left:10px;">
                        gyroid.io
                    </span>
                </a>
            </div>

        </div>
    </div>
    <!-- End Navigation -->

    <!-- Main Container -->
    <div class="container header">
        <div class="row">
            <div class="error-template wow flipInY" data-wow-delay="0.3s" style="padding: 40px 15px; text-align: center">
                <h1>Oops!</h1>
                <h2>Something went wrong...</h2>
                
                <div>
                    Sorry, an error has occured <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    <br>
                </div>
                
                <div class="error-actions" style="margin-top:15px;margin-bottom:15px;">
                    <a href="http://gyroid.io" class="btn btn-primary">
                        <i class="fa fa-refresh" aria-hidden="true"></i> 
                        Try Again
                    </a>
                </div>

            </div>
        </div>
    </div>
    <!-- End Main Container -->

    <!-- Javascript stuff here -->
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>

</body>
</html>
